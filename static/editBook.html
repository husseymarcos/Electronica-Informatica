<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Libro</title>
  <script src="./js/editBook.js"></script>
</head>
<body>
  <h1>Actualizar Libro</h1>

  <form id="book-form">
  
    <label for="book-title">Título:</label>
    <input type="text" id="book-title" name="book-title"><br>

    <label for="book-author">Autor:</label>
    <input type="text" id="book-author" name="book-author"><br>

    <label for="book-genre">Género:</label>
    <input type="text" id="book-genre" name="book-genre"><br>

    <label for="book-year">Año:</label>
    <input type="text" id="book-year" name="book-year"><br>

    <button type="button" onclick="editBook()">Actualizar</button>
  </form>

   
</body>
</html>
