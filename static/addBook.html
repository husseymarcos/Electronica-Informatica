<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Libro - LibrosExpress</title>
  <link rel="stylesheet" href="styles/addBook.css">
  
  <script src="./js/addBook.js"></script>

</head>
<body>
  <header>
    <h1>Agregar Libro - LibrosExpress</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="books.html">Libros</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Agregar Libro</h2>
    <form id="add-book-form-fields">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" required><br>

      <label for="genre">Género:</label>
      <input type="text" id="genre" name="genre"><br>

      <label for="year">Año:</label>
      <input type="text" id="year" name="year"><br>

      <div id="error-message" style="display: none; color: red;"></div>
      <div id="success-message" style="display: none; color: green;"></div>

      <button type="submit" onclick="addBook()">Agregar</button>
    </form>
  </div>

</body>
</html>
