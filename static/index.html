<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibrosExpress</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Libros Express</h1>
  </header>

  <div class="container">
    <p>Para ingresar apoye su tarjeta RFID</p>
  </div>

  <script>
    const ws = new WebSocket('ws://' + window.location.host);

    ws.onopen = () => {
      console.log('Conectado al servidor WebSocket');
    };

    ws.onmessage = (event) => {
      console.log('Mensaje recibido del servidor WebSocket:', event.data);
      try {
        const data = JSON.parse(event.data);
        const uuid = data.message;
        console.log("UUID: ", uuid);
        verifyCard(uuid);
      } catch (e) {
        console.error('Error al procesar el mensaje recibido:', e);
      }
    };

    ws.onclose = () => {
      console.log('Desconectado del servidor WebSocket');
    };

    ws.onerror = (error) => {
      console.error('Error en la conexión WebSocket:', error);
    };

    async function verifyCard(uuid) {
      console.log('Verificando tarjeta con UUID:', uuid);

      try {
        const response = await fetch('/api/rfid/verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ uuid })
        });

        const result = await response.json();

        console.log("Result: ", result);

        if (result.status === 'success' && result.message === 'authorized') {
          window.location.href = '/home.html';
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error durante la verificación de la tarjeta:', error);
        alert('Error durante la verificación de la tarjeta.');
      }
    }
  </script>
</body>
</html>
